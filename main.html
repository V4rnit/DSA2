<script>
    // Get modal and button elements
const popup = document.getElementById("popup-modal");
const closeBtn = document.getElementById("close-popup");
const arrayHashingBtn = document.getElementById("pop-inside");

// Show modal when "Array & Hashing" is clicked
arrayHashingBtn.addEventListener("click", function() {
    popup.classList.add("show"); // Add the "show" class to display the modal
});

// Close modal when the close button is clicked
closeBtn.addEventListener("click", function() {
    popup.classList.remove("show"); // Remove the "show" class to hide the modal
});

// Hide modal when clicking outside of the modal content
window.addEventListener("click", function(event) {
    if (event.target === popup) {
        popup.classList.remove("show"); // Remove the "show" class to hide the modal
    }
});

// Hide the modal initially
popup.classList.remove("show"); // Ensure the popup is hidden on page load
